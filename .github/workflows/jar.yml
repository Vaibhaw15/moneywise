name: Build and Deploy Spring Boot JAR to EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🔨 Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "✅ Build done. Available JARs:"
          ls -lh target/

      - name: 📤 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/"
          debug: true

      - name: 🚀 Deploy on EC2 and Start App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          command_timeout: 90s
          script: |
            echo "✅ Checking Java version on EC2:"
            java -version || { echo "❌ Java not installed"; exit 1; }

            cd /home/ubuntu/app || { echo "❌ /home/ubuntu/app not found"; exit 1; }

            echo "🛑 Stopping existing app..."
            pkill -f 'java -jar' || true

            echo "📦 Listing all JARs:"
            ls -lh *.jar || { echo '❌ No JARs found after SCP!'; exit 1; }

            echo "🔍 Finding latest JAR..."
            JAR_FILE=$(ls -t *.jar | grep -v 'original' | head -n 1)

            if [ -z "$JAR_FILE" ]; then
              echo "❌ No JAR file found in /home/ubuntu/app/"
              exit 1
            fi

            echo "📌 Using JAR: $JAR_FILE"
            echo "🚀 Starting application..."
            nohup java -jar "$JAR_FILE" > app.log 2>&1 &

            sleep 5

            echo "📄 Last 20 lines of app.log:"
            tail -n 20 app.log

            echo "✅ Deployment script completed."
