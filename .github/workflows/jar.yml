name: Build and Deploy Spring Boot JAR to EC2

on:
  push:
    branches:
      - new_1
  pull_request:
    branches:
      - new_1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Archive JAR
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/"

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Kill any existing app
            pkill -f 'java -jar' || true

            # Ensure `at` command is available
            if ! command -v at &> /dev/null; then
              sudo apt update && sudo apt install at -y
            fi

            # Schedule the app to run in background
            echo "cd /home/ubuntu/app && java -jar *.jar > app.log 2>&1 &" | at now + 1 minute

            echo "Spring Boot app scheduled to restart in 1 minute"
