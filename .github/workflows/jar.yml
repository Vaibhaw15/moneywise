name: Build and Deploy Spring Boot JAR to EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ”¨ Build with Maven
        run: mvn clean package -DskipTests

      - name: ðŸ“¦ Get the exact JAR file name
        id: get-jar
        run: |
          JAR_NAME=$(ls target/*.jar | grep -v 'original' | head -n 1)
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
          echo "Found JAR: $JAR_NAME"

      - name: ðŸ“¤ Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          source: "${{ env.JAR_NAME }}"
          target: "/home/ubuntu/app/"

      - name: ðŸš€ Deploy and Start Spring Boot App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          command_timeout: 90s
          script: |
            cd /home/ubuntu/app
            echo "Stopping existing app if running..."
            pkill -f 'java -jar' || true

            echo "Finding latest JAR..."
            JAR_FILE=$(ls -t *.jar | grep -v 'original' | head -n 1)
            echo "Using JAR: $JAR_FILE"

            echo "Starting app..."
            nohup java -jar "$JAR_FILE" > app.log 2>&1 &

            sleep 5
            echo "App started. Check log output:"
            tail -n 20 app.log
